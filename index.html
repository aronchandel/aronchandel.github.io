<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<!-- Ensures proper rendering and touch zooming on mobile devices -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aron's Website | Home</title>
<style>
  /* 1. Universal Box Sizing for Easier Layouts */
  *, *::before, *::after {
    box-sizing: border-box;
  }

  /* 2. Body Styling & Centering Content */
  body {
    font-family: 'Times Roman',serif; 
    background-color: #eef1f5; 
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center; 
    align-items: center;     
    min-height: 100vh;       
    color: #333;             
    line-height: 1.6;        
    /* Required for 3D perspective on the parent container (body) */
    perspective: 1000px; 
  }

  /* 3. Content Container (The "Card") */
  .container {
    background-color: #ffffff; 
    padding: 60px 40px;        
    border-radius: 10px;       
    color: darkgreen;
    max-width: 500px;          
    width: 90%;                
    text-align: center;        
    
    /* === 3D Effects === */
    /* Add a subtle initial 3D rotation */
    transform: rotateX(2deg) rotateY(2deg); 
    /* A stronger, more elegant shadow for depth */
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15); 
    /* Smooth transition for hover effects */
    transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out; 
  }

  /* 4. Interactive Hover Effect: Lift the card and add a stronger shadow */
  .container:hover {
    transform: rotateX(0deg) rotateY(0deg) translateY(-5px); /* Lift up slightly and remove the initial tilt */
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25); /* Increase shadow depth */
  }
  
  /* 5. Typography Styling */
  h1 {
    color: #1a1a2e; 
    margin-bottom: 15px; 
    font-size: 2.2rem; 
    font-weight: 700;  
  }

  p {
    color: #555;        
    font-size: 1.1rem;  
    margin-top: 0;
  }

  /* 6. A subtle border line beneath the heading for structure */
  h1::after {
    content: '';
    display: block;
    width: 50px;
    height: 3px;
    background-color: #007bff; 
    margin: 20px auto 0; 
    border-radius: 2px;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Welcome to My Site!</h1>
  <p>hi my name is aron</p>
</div>

</body>
</html>
