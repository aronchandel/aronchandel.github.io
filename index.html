<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<!-- Ensures proper rendering and touch zooming on mobile devices -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aron's Website | Home</title>
<style>
  /* 1. Universal Box Sizing for Easier Layouts */
  *, *::before, *::after {
    box-sizing: border-box;
  }

  /* 2. Body Styling & Centering Content */
  body {
    font-family: 'Times Roman',serif; /* Clean, highly readable font stack */
    background-color: #eef1f5; /* Very light gray background */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center; /* Center horizontally */
    align-items: center;     /* Center vertically */
    min-height: 100vh;       /* Ensure the body takes at least the full viewport height */
    color: #333;             /* Dark gray text for high contrast */
    line-height: 1.6;        /* Improved readability with good line spacing */
  }

  /* 3. Content Container (The "Card") */
  .container {
    background-color: #ffffff; /* Crisp white for the main content card */
    padding: 60px 40px;        /* Generous padding for ample white space */
    border-radius: 10px;       /* Smooth, modern rounded corners */
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08); /* A stronger, more elegant shadow for depth */
    max-width: 500px;          /* Optimal reading width */
    width: 90%;                /* Responsive width for smaller screens */
    text-align: center;        /* Centered alignment is clean and modern for small sites */
    transition: transform 0.3s ease-in-out; /* Add subtle hover effect later if desired */
    color:darkgreen;
  }
  
  /* 4. Typography Styling */
  h1 {
    color: #1a1a2e; /* A very dark, deep blue/black color */
    margin-bottom: 15px; /* Space between heading and paragraph */
    font-size: 2.2rem; /* Large and prominent */
    font-weight: 700;  /* Bold font weight */
  }

  p {
    color: #555;        /* Medium gray, softer than the heading color */
    font-size: 1.1rem;  /* Easy to read text size */
    margin-top: 0;
  }

  /* 5. A subtle border line beneath the heading for structure */
  h1::after {
    content: '';
    display: block;
    width: 50px;
    height: 3px;
    background-color: #007bff; /* A nice accent blue */
    margin: 20px auto 0; /* Center the line and add space below it */
    border-radius: 2px;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Welcome to My Site!</h1>
  <p>hi my name is aron</p>
</div>

</body>
</html>
